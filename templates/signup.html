<!-- templates/signup.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Sign Up</h3>
    <div class="box" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <form method="POST" action="/signup">
            <div class="field">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="notification is-danger">
                            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                        </div>
                    {% endif %}
                    {% endwith %}
                    <form method="POST" action="/signup">
                <div class="control" style="box-shadow: 0 0 4px 1px rgba(0, 0, 0, 0.3);">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control" style="box-shadow: 0 0 4px 1px rgba(0, 0, 0, 0.3);">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control" style="box-shadow: 0 0 4px 1px rgba(0, 0, 0, 0.3);">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth" style="box-shadow: 0 0 4px 1px rgba(0, 0, 0, 0.3);">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
